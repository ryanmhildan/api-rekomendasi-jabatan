version: '3.8'

services:
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
    depends_on:
      - mongo

  rekomendasi-service:
    build: ./rekomendasi-service
    container_name: rekomendasi-service
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
    depends_on:
      - mongo

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:80"
    depends_on:
      - auth-service
      - rekomendasi-service

volumes:
  mongo-data:
